<div class="rounded comment-box my-4">
    <p class="p-3">{{comment.body}}</p>
    <div class="d-flex comment-footer p-3">
        <img src="{{comment.author.image}}" class="rounded-circle mr-2" height=22 width=22>
        <span class="font-weight-light author">{{comment.author.username}}</span>
        <span class="font-weight-light timestamp ml-2">{{date}}</span>
    </div>
</div>
