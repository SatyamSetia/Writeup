<div class="container text-sm-center">
  <h1 class="font-weight-light">Sign in</h1>
  <a routerLink="/register">
    <h6 class="font-weight-normal signup-btn">Need an account?</h6>
  </a>
  <div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6">
      <div class="error" *ngFor="let error of errorMessage">
        {{error}}
      </div>
      <app-form (formInputs)='authenticateUser($event)' [label]="formLabel"></app-form>
    </div>
    <div class="col-sm-3">

    </div>
  </div>
</div>
