<div class="container text-sm-center">
  <h1 class="font-weight-light">Sign up</h1>
  <a routerLink="/login">
    <h6 class="font-weight-normal signin-btn">Have an account?</h6>
  </a>
  <div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6">
      <div class="error" *ngFor="let error of errorMessage">
        {{error}}
      </div>
      <app-form (formInputs)='registerUser($event)' [label]="formLabel">
      </app-form>
    </div>
    <div class="col-sm-3">

    </div>
  </div>
</div>
