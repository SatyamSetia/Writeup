<div class="" *ngIf="isLoading; else loaded">
  <app-loader></app-loader>
</div>
<ng-template #loaded>
  <div class="banner pt-5 pb-4">
    <div class="d-flex justify-content-center">
        <img src="{{user.image}}" alt="" class="rounded-circle" height=100 width=100>
    </div>
    <div class="d-flex justify-content-center my-2">
      <h3 class="d-block">{{user.username}}</h3>
    </div>
    <div class="d-flex justify-content-center">
      <button class="rounded mr-2" (click)="toggleFollow()" [ngClass]="{'icon-btn-fav-dark': !user.following, 'icon-btn-unfav-dark': user.following}">
        <i class="material-icons mr-1">
          person_add
        </i>
        <span>{{user.following?'Unfollow':'Follow'}} </span>
        <span>{{user.username}}</span>
      </button>
    </div>
  </div>
  <div class="container">
    <div class="mx-5 mt-2">
      <app-tab-button [tabStyleActive]=!isFavArticleActive label="My Articles" (tabClicked)='handleTab($event)'></app-tab-button>
      <app-tab-button [tabStyleActive]=isFavArticleActive label="Favorited Articles" (tabClicked)='handleTab($event)'></app-tab-button>
      <app-article-list [articles]="articles"></app-article-list>
    </div>
  </div>
</ng-template>
