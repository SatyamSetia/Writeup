<div class="header p-3 d-flex justify-content-between">
  <a routerLink="/">
    <h2 class="title px-3 mb-0">
      Writeup
    </h2>
  </a>
  <div class="">
    <div class="pt-2" *ngIf="isLoggedIn; else notLogged">
      <a class="button-link mx-2" routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="button-link mx-2" routerLink="/settings" routerLinkActive="active-link">Settings</a>
    </div>
    <ng-template #notLogged class="pt-2">
      <a class="button-link mx-2" routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="button-link mx-2" routerLink="/login" routerLinkActive="active-link">Sign in</a>
      <a class="button-link mx-2" routerLink="/register" routerLinkActive="active-link">Sign up</a>
    </ng-template>
  </div>
</div>
